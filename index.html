<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="play-button"><button>Play</button></div>

    <div class="names">
        <h3 class="player">Player</h3>
        <h3 class="computer">Computer</h3>
    </div>
    <div class="icons">
        <div class="icons player">
            <input class="p rock" type="image" src="images/imageedit_15_5970846734.png">
            <input class="p paper" type="image" src="images/imageedit_7_2616826020.png">
            <input class="p scissors" type="image" src="images/imageedit_11_5451249339.png">
        </div>
        <div class="icons computer">
            <input class="c scissors" type="image" src="images/imageedit_11_5451249339.png">
            <input class="c paper" type="image" src="images/imageedit_7_2616826020.png">
            <input class="c rock" type="image" src="images/imageedit_15_5970846734.png">            
        </div>        
    </div>
    <div class="cloned-character">
        <div class="cloned-character_p"></div>
        <div class="cloned-character_c"></div>
    </div>
    <div class="x-beats-y"></div>
    <div class="score"></div>
    <div class="final-message"></div>

    <script src="playrockpaperscissors.js"></script>

</body>
</html>
