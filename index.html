<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="play-button">Play</button>

    <div class="names">
        <h3 class="player">Player</h3>
        <h3 class="computer">Computer</h3>
    </div>
    <div class="icons">
        <div class="icons player">
            <img class="p rock" src="images/imageedit_15_5970846734.png"  alt="rock">
            <img class="p paper" src="images/imageedit_7_2616826020.png"  alt="paper">
            <img class="p scissors" src="images/imageedit_11_5451249339.png" alt="scissors">
        </div>
        <div class="icons computer">
            <img class="c scissors" src="images/imageedit_11_5451249339.png" alt="scissors">
            <img class="c paper" src="images/imageedit_7_2616826020.png"  alt="paper">
            <img class="c rock" src="images/imageedit_15_5970846734.png" alt="rock">            
        </div>        
    </div>
    <div class="vs"></div>
    <div class="x-beats-y"></div>
    <div class="score"></div>
    <div class="final-message"></div>

    <script src="playrockpaperscissors.js"></script>

</body>
</html>
